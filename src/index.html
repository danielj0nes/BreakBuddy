<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Break Buddy Character Customisation</title>
    <link
    rel="stylesheet"
    href="index.css">
    <script defer src="character_customisation.js"></script>
  </head>
  <body>
    <h1>Customise your Break Buddy</h1>
    <input type="text" id="character-username" maxlength="20" placeholder="Break Buddy">
    <image id="character-image" src="../character_resources/male/male_skin0_hair0_black_face0_shoes0_lower0_upper0_emote0.gif"></image>

    <button id="gender-change" class="character-customise-button">Male</button>
    <p>Face</p>
    <button id="face-left" class="character-customise-button"><-</button>
    <button id="face-right" class="character-customise-button">-></button>
    <p>Hair Colour</p>
    <button id="hair-colour-left" class="character-customise-button"><-</button>
    <button id="hair-colour-right" class="character-customise-button">-></button>
    <p>Hair</p>
    <button id="hair-left" class="character-customise-button"><-</button>
    <button id="hair-right" class="character-customise-button">-></button>
    <p>Skin</p>
    <button id="skin-left" class="character-customise-button"><-</button>
    <button id="skin-right" class="character-customise-button">-></button>
    <p>Top</p>
    <button id="top-left" class="character-customise-button"><-</button>
    <button id="top-right" class="character-customise-button">-></button>
    <p>Bottom</p>
    <button id="bottom-left" class="character-customise-button"><-</button>
    <button id="bottom-right" class="character-customise-button">-></button>
    <p>Shoes</p>
    <button id="shoes-left" class="character-customise-button"><-</button>
    <button id="shoes-right" class="character-customise-button">-></button>

  </body>
  
</html>
